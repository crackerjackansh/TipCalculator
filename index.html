<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body>
    <!-- heading -->
    <h1>Tip Calculator</h1> 
    <!-- calculator -->
    <section class="d-flex align-items-center justify-content-center">
        <!-- calculator background -->
        <div class="card box">
            <div class="row">
                <!-- Input Box -->
                <div class="col-lg-7 input-box">
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="d-flex flex-row">
                            <!-- to select currency symbol -->
                            <select class="form-select" id="selectCurrency" aria-label="Default select example">
                                <option value="Rs" selected>Rs</option>
                                <option value="$">$</option>
                            </select>
                            <!-- input amount -->
                            <input type="number" class="form-control" id="amtInput" step="0.01" placeholder="00.00" oninput="validity.valid||(value='');">
                        </div>
                        
                    </div>
                    <div class="mb-3">
                        <label for="tip" class="form-label">Tip %</label>
                        <div class="d-flex flex-row">
                            <!-- to decreament Tip using tipInputIncDec object  -->
                            <button class="btn btn-primary" id="tipInc" onclick="tipInputIncDec.decreament()" ><i class="fas fa-minus"></i></button>
                            <!-- Input Tip percentage -->
                            <input type="number" min="0" class="form-control" id="tipInput" placeholder="0%" oninput="validity.valid||(value='');">
                            <!-- to increament Tip using tipInputIncDec object  -->
                            <button class="btn btn-primary" id="tipDec" onclick="tipInputIncDec.increament()" ><i class="fas fa-plus"></i></button>
                        </div>
                        
                    </div>
                    <div class="mb-3">
                        <label for="split" class="form-label">Split</label>
                        <div class="d-flex flex-row">
                            <!-- to decreament split using splitInputIncDec object  -->
                            <button class="btn btn-primary" id="splitInc" onclick="splitInputIncDec.decreament()" type="button"><i class="fas fa-minus"></i></button>
                            <!-- Input Split value  -->
                            <input type="number" min="1" value="1" class="form-control" id="splitInput" placeholder="1" oninput="validity.valid||(value='');">
                            <!-- to increament split using splitInputIncDec object  -->
                            <button class="btn btn-primary" id="splitDec" onclick="splitInputIncDec.increament()" type="button"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <!-- Output Box -->
                <div class="col-lg-5">
                    <div class="card d-flex align-items-around justify-content-around output-box">
                        <!-- Tip per person -->
                        <div class="d-flex flex-row justify-content-around mb-2" id="tip">
                            <div class="calc-heading">
                                Tip:
                                <div class="sub-calc-heading">
                                    per person
                                </div>
                            </div>
                            <!-- Resulted Tip per person calculation -->
                            <div class="calc-output">
                                &nbsp;<span class="currencySign">Rs</span>&nbsp;<span id="tipPerPerson">0.00</span>
                            </div>
                        </div>
                        <!-- Total per person -->
                        <div class="d-flex flex-row justify-content-around mt-2" id="total">
                            <div class="calc-heading">
                                Total:
                                <div class="sub-calc-heading">
                                    per person
                                </div>
                            </div>
                             <!-- Resulted Total per person calculation -->
                            <div class="calc-output">
                                &nbsp;<span class="currencySign">Rs</span>&nbsp;<span id="amtPerPerson">0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
    
   
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
